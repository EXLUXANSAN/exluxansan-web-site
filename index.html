<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXLUX ADMIN - 관리자 모드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .sidebar-active { background-color: #1e3a8a; color: white; border-radius: 0.75rem; }
    </style>
</head>
<body class="bg-gray-50 flex">

    <aside class="w-64 bg-slate-900 text-white min-h-screen p-6 shrink-0">
        <h1 class="text-2xl font-black mb-10 tracking-tighter italic">EXLUX ADMIN</h1>
        <nav class="space-y-4">
            <button onclick="showView('dashboard')" class="w-full text-left p-4 font-bold flex items-center gap-3 sidebar-active" id="btn-dashboard"><i class="fas fa-chart-line"></i> 대시보드</button>
            <button onclick="location.href='index.html'" class="w-full text-left p-4 font-bold flex items-center gap-3 text-gray-400 hover:text-white transition"><i class="fas fa-home"></i> 소비자 모드</button>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <div id="dashboardView">
            <h2 class="text-3xl font-black mb-10 text-slate-800 italic underline decoration-blue-500 underline-offset-8">상담 신청 현황</h2>
            
            <div class="bg-white rounded-[2.5rem] shadow-2xl border-2 border-slate-100 overflow-hidden">
                <div class="p-8 bg-slate-50 border-b flex justify-between items-center">
                    <span class="text-lg font-black text-slate-700 uppercase italic">Recent Inquiries</span>
                    <span id="consultCount" class="bg-blue-600 text-white px-4 py-1 rounded-full font-black">0건</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-100 text-slate-600 text-xs font-black uppercase tracking-widest">
                                <th class="p-5">일시</th><th class="p-5">성함</th><th class="p-5">연락처</th><th class="p-5">유형</th><th class="p-5">소개자</th><th class="p-5">기능</th>
                            </tr>
                        </thead>
                        <tbody id="consultTableBody" class="font-bold text-sm text-slate-800">
                            </tbody>
                    </table>
                </div>
                
                <div class="p-8 bg-slate-50 border-t flex justify-between gap-4">
                    <div class="flex gap-3">
                        <button onclick="downloadExcel()" class="bg-green-600 text-white px-8 py-3 rounded-2xl font-black shadow-lg hover:bg-green-700 transition">엑셀 다운로드</button>
                        <button onclick="clearAll()" class="bg-red-500 text-white px-8 py-3 rounded-2xl font-black shadow-lg hover:bg-red-600 transition">전체 삭제</button>
                    </div>
                    <button onclick="location.reload()" class="bg-slate-800 text-white px-8 py-3 rounded-2xl font-black shadow-lg">새로고침/닫기</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function loadConsultList() {
            const list = JSON.parse(localStorage.getItem('consult_list') || '[]');
            const tbody = document.getElementById('consultTableBody');
            document.getElementById('consultCount').innerText = list.length + "건";
            
            if(list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-gray-400 font-black italic">상담 신청 내역이 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = list.reverse().map(c => `
                <tr class="border-b hover:bg-blue-50 transition">
                    <td class="p-5 text-xs text-gray-400 font-medium">${c.date}</td>
                    <td class="p-5 text-blue-900 font-black">${c.name}</td>
                    <td class="p-5 tracking-tighter">${c.phone}</td>
                    <td class="p-5"><span class="bg-yellow-100 text-xs px-2 py-1 rounded-lg">${c.type}</span><br><small class="text-gray-400">${c.etc || ''}</small></td>
                    <td class="p-5 text-gray-500">${c.referrer || '-'}</td>
                    <td class="p-5"><button onclick="deleteConsult(${c.id})" class="text-red-500 hover:scale-125 transition"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function deleteConsult(id) {
            if(!confirm('이 상담 내역을 삭제하시겠습니까?')) return;
            const list = JSON.parse(localStorage.getItem('consult_list') || '[]');
            localStorage.setItem('consult_list', JSON.stringify(list.filter(c => c.id !== id)));
            loadConsultList();
        }

        function clearAll() {
            if(!confirm('모든 상담 내역을 영구 삭제하시겠습니까?')) return;
            localStorage.removeItem('consult_list');
            loadConsultList();
        }

        function downloadExcel() {
            const list = JSON.parse(localStorage.getItem('consult_list') || '[]');
            if(list.length === 0) { alert('다운로드할 데이터가 없습니다.'); return; }
            let csv = "\uFEFF일시,성함,연락처,유형,기타내용,소개자\n";
            list.forEach(c => { csv += `"${c.date}","${c.name}","${c.phone}","${c.type}","${c.etc || ''}","${c.referrer || ''}"\n`; });
            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `익스럭스_상담신청현황_${new Date().toLocaleDateString()}.csv`;
            link.click();
        }

        window.onload = loadConsultList;
    </script>
</body>
</html>
